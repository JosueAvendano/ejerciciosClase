<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Reference -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS Reference -->
    <link rel="stylesheet" href="./resources/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Taskade | Login</title>
</head>
<body class="login-body">
    <!-- General container -->
    <div class="container-fluid">
        <!-- Main container -->
        <div class="container-fluid">
            <div class="card" style="width: 18rem;">
                <a href="index.html"><img src="resources/img/taskade-logo.png" class="card-img-top" alt="Taskade-Logo"></a>
                <div class="card-body">
                    <div class="row">
                        <h2 class="card-title">Log in</h2>
                        <p class="card-text">Welcome back to Taskade </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    <div class="row">
                        <div class="row"><button type="button">Sign in with Goggle</button></div>
                        <div class="row"><button type="button">Sign in with Apple</button></div>
                        <div class="row"><button type="button">Sign in with Apple</button></div>
                    </div>
                    <div class="row">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN Main container -->
    </div>
    <!-- FIN General container -->
    <!-- JS Reference -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
