<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Reference -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS Reference -->
    <link rel="stylesheet" href="./resources/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Taskade | Login</title>
</head>
<body class="login-body">
    <!-- General container -->
    <div class="container-fluid custom-general-container">
        <!-- Main container -->
        <div class="container-fluid custom-main-login-container">
            <!-- Card container -->
            <div class="container-fluid custom-card-login-container">
                <div class="card custom-login-card" style="width: 18rem;">
                    <a href="index.html"><img src="resources/img/taskade-logo.png" class="card-img-top" alt="Taskade-Logo"></a>
                    <div class="card-body custom-card-body-login">
                        <div class="row custom-row-card-title">
                            <h2 class="card-title">Log in</h2>
                            <p class="card-text">Welcome back to Taskade</p>
                        </div>
                        <div class="row custom-row-btn-sign-in">
                            <button class="btn-google-login" type="button"><img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="GoogleLogo">Sign in with Goggle</button>
                            <button class="btn-apple-login" type="button"><img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" alt="AppleLogo" width="20.4px">Sign in with Apple</button>
                            <button type="button">Sign in with Single Sign-On</button>
                        </div>
                        <div class="row custom-row-form">
                            <form>
                                <div class="mb-3">
                                  <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                                  <input type="email" class="form-control custom-form-control" id="exampleInputEmail1" placeholder="Username or email">
                                </div>
                                <div class="mb-3">
                                  <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                                  <input type="password" class="form-control custom-form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <label for="forgot-pass" class="form-label">Forgot Password?</label>
                                <button type="submit" class="btn-login">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="custom-card-footer-log-in">
                    Don't have an account? <span>Sign up</span> 
                </div>
            </div>
            <!-- FIN Card container -->
        </div>
        <!-- FIN Main container -->
    </div>
    <!-- FIN General container -->
    <!-- JS Reference -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
