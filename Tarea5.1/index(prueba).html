<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reference -->
    <link rel="stylesheet" href="./resources/css/flexPrueba.css">
    <title>Flex Live Clock | Prueba</title>
</head>
<body>
    <!-- <h1>Time is <span id="time"> </span></h1> -->
    <div class="flex-container">
        <div class="item">
            <!-- <h2>Day(s): <span id="show-days"> </span></h2> -->
            <p id="show-days"></p>
            <p class="subtitle">Day(s)</p>
        </div>
        <div class="item">
            <p id="show-hours"></p>
            <p class="subtitle">Hour(s)</p>
            <!-- <h2>Hour(s): <span id="show-hours"> </span></h2> -->
        </div>
        <div class="item">
            <p id="show-minutes"></p>
            <p class="subtitle">Minute(s)</p>
            <!-- <h2>Minute(s): <span id="show-minutes"> </span></h2> -->
        </div>
        <div class="item">
            <p id="show-seconds"></p>
            <p class="subtitle">Second(s)</p>
            <!-- <h2>Second(s): <span id="show-seconds"> </span></h2> -->
        </div>
    </div>
</body>
<!-- JS Reference -->
<script src="./resources/js/liveClock.js"></script>
</html>
